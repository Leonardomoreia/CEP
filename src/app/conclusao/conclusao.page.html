<ion-content [fullscreen]="true">
  <div *ngFor="let end of enderecos">
    <ion-card>
      <img src="../../assets/imagem.jpg" alt="" />

      <ion-card-header>
        <ion-card-title
          >{{end.city}} - {{end.uf}}</ion-card-title
        >
        <ion-card-subtitle
          >{{end.rua}}, {{end.nmr}} -
          {{end.bairro}}</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content
        >{{end.cep}} <br />
        {{end.comp}} <br />
        <ion-row>
          <ion-col size="8"></ion-col>
          <!-- <ion-col>
            <ion-button
              size="small"
              color="primary"
              fill="outline"
              (click)="editar()"
            >
              <ion-icon name="create-outline"></ion-icon>
              <ion-label style="margin-top: 0; margin-left: 6px"
                >Editar</ion-label
              >
            </ion-button>
          </ion-col> -->
          <ion-col size="4">
            <ion-button size="small" color="danger"
             (click)="deletar(end.cep)">
              <ion-icon name="create-outline"></ion-icon>
              <ion-label style="margin-top: 0; margin-left: 6px"
                >Excluir</ion-label
              >
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin: 2rem">
    <ion-fab-button (click)="novo()" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
